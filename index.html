<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تایمر هوشمند ارش | مدیریت زمان برای موفقیت</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap');
    
    :root {
      --primary-color: #10B981;
      --dark-primary: #059669;
      --warning-color: #EF4444;
      --bg-color: #111827;
      --text-color: #F3F4F6;
      --glass-bg: rgba(17, 24, 39, 0.9);
      --glass-border: rgba(16, 185, 129, 0.3);
      --particle-color: #10B981;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Vazirmatn', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
      position: relative;
    }
    
    #timer-container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }
    
    #timer {
      background: var(--glass-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      margin-bottom: 1.5rem;
    }
    
    #countdown {
      font-size: 4rem;
      font-weight: 700;
      color: var(--primary-color);
      text-align: center;
      margin: 1rem 0;
      font-variant-numeric: tabular-nums;
    }
    
    .timer-title {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--text-color);
    }
    
    .motivation-text {
      font-size: 1rem;
      text-align: center;
      margin: 1rem 0;
      color: var(--text-color);
      opacity: 0.8;
      line-height: 1.6;
    }
    
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin: 1.5rem 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--dark-primary));
      border-radius: 4px;
      transition: width 1s linear;
    }
    
    .tasks-container {
      background: var(--glass-bg);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 1.5rem;
      border: 1px solid var(--glass-border);
    }
    
    .task-item {
      display: flex;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .task-checkbox {
      margin-left: 1rem;
    }
    
    .task-label {
      flex: 1;
    }
    
    .task-time {
      color: var(--primary-color);
      font-size: 0.9rem;
    }
    
    .quote-container {
      margin-top: 2rem;
      text-align: center;
      font-style: italic;
      opacity: 0.7;
    }
    
    @media (max-width: 768px) {
      #countdown {
        font-size: 3rem;
      }
      
      .timer-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div id="timer-container">
    <div id="timer">
      <h2 class="timer-title">زمان تا پایان روز</h2>
      <p class="motivation-text">هر دقیقه ارزشمند است، از آن برای ساختن آینده‌ات استفاده کن</p>
      <div id="countdown">00:00:00</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    
    <div class="tasks-container">
      <h3>برنامه امروز</h3>
      <div class="task-item">
        <input type="checkbox" class="task-checkbox" id="task1">
        <label class="task-label" for="task1">مطالعه زیست (45 دقیقه)</label>
        <span class="task-time">8:00 - 8:45</span>
      </div>
      <div class="task-item">
        <input type="checkbox" class="task-checkbox" id="task2">
        <label class="task-label" for="task2">تحلیل بازار (30 دقیقه)</label>
        <span class="task-time">9:00 - 9:30</span>
      </div>
      <div class="task-item">
        <input type="checkbox" class="task-checkbox" id="task3">
        <label class="task-label" for="task3">تمرین بدنسازی</label>
        <span class="task-time">16:00 - 16:30</span>
      </div>
    </div>
    
    <div class="quote-container">
      <p>"موفقیت جمعِ انتخاب‌های کوچک روزانه است - هر روز، هر لحظه"</p>
    </div>
  </div>

  <script>
    // تنظیمات تایمر
    const END_OF_DAY_HOUR = 23;
    const END_OF_DAY_MINUTE = 59;
    
    // عناصر DOM
    const countdownElement = document.getElementById('countdown');
    const progressBar = document.getElementById('progress-bar');
    const motivationText = document.querySelector('.motivation-text');
    
    // محاسبه زمان باقیمانده تا پایان روز
    function calculateRemainingTime() {
      const now = new Date();
      const tehranOffset = 3.5 * 60 * 60 * 1000; // ایران UTC+3:30
      const localOffset = now.getTimezoneOffset() * 60 * 1000;
      const tehranNow = new Date(now.getTime() + localOffset + tehranOffset);
      
      // زمان پایان روز
      const endOfDay = new Date(tehranNow);
      endOfDay.setHours(END_OF_DAY_HOUR, END_OF_DAY_MINUTE, 59, 999);
      
      const diff = endOfDay - tehranNow;
      const totalHours = 24;
      const remainingHours = diff / (1000 * 60 * 60);
      const percent = 100 - (remainingHours / totalHours) * 100;
      
      return { diff, percent };
    }
    
    // به‌روزرسانی تایمر
    function updateTimer() {
      const { diff, percent } = calculateRemainingTime();
      
      // به‌روزرسانی نوار پیشرفت
      progressBar.style.width = `${percent}%`;
      
      // تغییر پیام انگیزشی بر اساس زمان باقیمانده
      const hours = Math.floor(diff / (1000 * 60 * 60));
      if(hours < 3) {
        motivationText.textContent = "زمان کمی باقی است! از هر دقیقه نهایت استفاده را ببر";
        motivationText.style.color = "var(--warning-color)";
      } else if(hours < 6) {
        motivationText.textContent = "هنوز فرصت داری، برنامه‌ات را ادامه بده";
        motivationText.style.color = "var(--primary-color)";
      } else {
        motivationText.textContent = "روز پربرکتی داشته باشی، قدم به قدم پیش برو";
        motivationText.style.color = "var(--text-color)";
      }
      
      // محاسبه ساعت، دقیقه و ثانیه
      const hoursRemaining = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      // نمایش زمان
      const format = num => String(num).padStart(2, '0');
      countdownElement.textContent = `${format(hoursRemaining)}:${format(minutes)}:${format(seconds)}`;
    }
    
    // راه‌اندازی تایمر
    updateTimer();
    setInterval(updateTimer, 1000);
    
    // پیام‌های انگیزشی چرخشی
    const motivationalMessages = [
      "هر قدم کوچک، تو را به هدفت نزدیک‌تر می‌کند",
      "تمرکز کن، امروز روز پیشرفت توست",
      "اراده تو قوی‌تر از هر بهانه‌ای است",
      "موفقیت از آن کسانی است که تسلیم نمی‌شوند",
      "تو توانایی انجامش را داری، فقط ادامه بده"
    ];
    
    setInterval(() => {
      if(Math.random() > 0.7) {
        const randomIndex = Math.floor(Math.random() * motivationalMessages.length);
        motivationText.textContent = motivationalMessages[randomIndex];
      }
    }, 30000);
  </script>
</body>
</html>
