<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تایمر 22:22 | مدیریت زمان</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap');
    
    :root {
      --primary: #00b894;
      --warning: #ff7675;
      --bg: #1e272e;
      --text: #f5f6fa;
    }
    
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    #timer {
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    
    #countdown {
      font-size: 3.5rem;
      font-weight: 300;
      letter-spacing: 3px;
      margin: 1rem 0;
      color: var(--primary);
      font-variant-numeric: tabular-nums;
    }
    
    .warning {
      color: var(--warning) !important;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .battery {
      width: 120px;
      height: 50px;
      border: 2px solid var(--primary);
      border-radius: 5px;
      margin: 1.5rem auto;
      position: relative;
      overflow: hidden;
    }
    
    .battery::after {
      content: '';
      position: absolute;
      right: -7px;
      top: 12px;
      width: 3px;
      height: 25px;
      background: var(--primary);
      border-radius: 0 2px 2px 0;
    }
    
    #battery-level {
      height: 100%;
      width: 100%;
      background: var(--primary);
      transition: width 1s linear;
    }
    
    #message-container {
      background: rgba(0, 184, 148, 0.1);
      padding: 1rem;
      border-radius: 10px;
      border-right: 3px solid var(--primary);
      margin-top: 1.5rem;
      min-height: 120px;
    }
    
    #message {
      font-size: 1.1rem;
      line-height: 1.8;
      font-weight: 500;
    }
    
    #message-source {
      display: block;
      text-align: left;
      opacity: 0.7;
      font-style: italic;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    
    .loading {
      opacity: 0.5;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .new-message {
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>
  <div id="timer">
    <div id="countdown">22:22:00</div>
    
    <div class="battery">
      <div id="battery-level"></div>
    </div>
    
    <div id="message-container">
      <p id="message">"در حال دریافت جمله..."</p>
      <small id="message-source"></small>
    </div>
  </div>

  <script>
    // عناصر DOM
    const countdownEl = document.getElementById('countdown');
    const batteryLevel = document.getElementById('battery-level');
    const messageEl = document.getElementById('message');
    const sourceEl = document.getElementById('message-source');
    const msgContainer = document.getElementById('message-container');
    
    // پیام‌های پشتیبان (برای وقتی API در دسترس نیست)
    const backupQuotes = [
      {
        text: "زمان گرانبهاترین دارایی توست - هرگز آن را بی‌هدف هدر نده",
        source: "استیو جابز"
      },
      {
        text: "امروز تنها روزی است که مال توست - دیروز رفته و فردا نیامده",
        source: "سعدی"
      },
      {
        text: "یک ساعت امروز بهتر از صد ساعت فرداست",
        source: "ابوعلی سینا"
      }
    ];
    
    // دریافت جمله از API
    async function fetchQuote() {
      try {
        msgContainer.classList.add('loading');
        const response = await fetch('https://api.quotable.io/random?tags=time|motivation');
        const data = await response.json();
        
        return {
          text: data.content,
          source: data.author
        };
      } catch (error) {
        console.log('استفاده از جملات پشتیبان به دلیل خطا در API');
        return backupQuotes[Math.floor(Math.random() * backupQuotes.length)];
      } finally {
        msgContainer.classList.remove('loading');
      }
    }
    
    // نمایش پیام جدید
    async function showNewMessage() {
      const quote = await fetchQuote();
      
      msgContainer.classList.remove('new-message');
      void msgContainer.offsetWidth; // Trigger reflow
      
      messageEl.textContent = `"${quote.text}"`;
      sourceEl.textContent = `— ${quote.source}`;
      
      msgContainer.classList.add('new-message');
    }
    
    // تایمر اصلی
    function updateTimer() {
      const now = new Date();
      const tehranOffset = 3.5 * 60 * 60 * 1000; // UTC+3:30
      const localOffset = now.getTimezoneOffset() * 60 * 1000;
      const tehranNow = new Date(now.getTime() + localOffset + tehranOffset);
      
      // زمان 22:22 امروز
      const targetToday = new Date(tehranNow);
      targetToday.setHours(22, 22, 0, 0);
      
      // زمان 22:22 فردا
      const targetTomorrow = new Date(targetToday);
      targetTomorrow.setDate(targetTomorrow.getDate() + 1);
      
      // محاسبه زمان باقیمانده
      let targetTime, timePassed;
      if (tehranNow >= targetToday) {
        targetTime = targetTomorrow;
        timePassed = tehranNow - targetToday;
      } else {
        targetTime = targetToday;
        timePassed = tehranNow - new Date(targetToday.getTime() - 24*60*60*1000);
      }
      
      const diff = targetTime - tehranNow;
      const totalDay = 24 * 60 * 60 * 1000;
      
      // نمایش تایمر
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);
      
      countdownEl.textContent = 
        `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      
      // به‌روزرسانی باتری
      const batteryPercent = (timePassed / totalDay) * 100;
      batteryLevel.style.width = `${100 - batteryPercent}%`;
      
      // تغییر حالت در 3 ساعت پایانی
      if (hours < 3) {
        countdownEl.classList.add('warning');
        batteryLevel.style.background = "var(--warning)";
      } else {
        countdownEl.classList.remove('warning');
        batteryLevel.style.background = "var(--primary)";
      }
      
      // تغییر پیام هر 5 دقیقه
      if (mins % 5 === 0 && secs === 0) {
        showNewMessage();
      }
    }
    
    // راه‌اندازی اولیه
    updateTimer();
    setInterval(updateTimer, 1000);
    showNewMessage(); // نمایش اولین جمله
  </script>
</body>
</html>
